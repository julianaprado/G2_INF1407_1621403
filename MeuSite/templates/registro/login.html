{% extends 'registro/base.html' %}

{% block title %}Login{% endblock %}
{% block content %}
<h2>Login</h2>
<form method="post">
  {% csrf_token %}
  <table class = "formulario">
    {{ form.as_table }}
     <tr>
         <td></td>
         <td>
            <input type="submit" value="Login">
         </td>
     </tr>
  </table>
  Esqueceu a senha? Clique <a href="{% url 'sec-password_change' %}">aqui</a>.
</form>
{% endblock %}
