{% extends 'registro/base.html' %}
{% block title %}Registro de Usuário{% endblock %}
{% load static %}
{% block head %}
<script type='text/javascript' src="{% static 'registro/js/registro.js' %}">
</script>
{% endblock %}

{% block content %}
  <h2>Entre com os seus dados</h2>
  <form method="post">
    {% csrf_token %}
  <table class="formulario">
    {{ form.as_table }}
    <tr>
        <td></td>
        <td><input type="submit" value="Registrar"></td>
    </tr>
    <input type="submit" value="Cria usuário">
  </table>

    
  </form>
{% endblock %}
