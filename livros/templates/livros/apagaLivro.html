{% load static %}

<!DOCTYPE html>
<html>

<head>
    <title>Apaga Livro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"></head>
    <link rel="stylesheet" href="{% static 'livros/css/estilo.css' %}">
<body>
    {% include 'livros/links.html' %}
    <h1>Remova o livro</h1>
    <form method="POST">
        {% csrf_token %}
        Confirma a remoção do livro {{livro.title}} de estoque? <br?>
        <button>
            <a href="{% url 'livros:lista-Livros' %}" style="text-decoration: none; color: black">
                Cancelar
            </a>
        </button>
        <input type="submit" value="Remove">
    </form>
</body>

</html>
